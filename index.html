<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME CDN -->
    <script src="https://kit.fontawesome.com/a98f007f43.js" crossorigin="anonymous"></script>

    <!-- LINK CSS STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">

    <title>Spotify Web</title>
</head>

<body>
    
    <main>

        <!-- LEFT SIDEBAR NAVIGATION -->
        <aside id="side-nav" class="flex-container">

            <!-- TOP PART SIDEBAR -->
            <div id="side-nav-top">
                <div id="logo">
                    <img src="img/logo.svg" alt="Spotify logo">
                    <img id="logo-small" class="display-mobile" src="img/logo-small.svg" alt="Spotify logo small">
                </div>

                <div id="home">
                    <ul>
                        <li class="white">
                            <i class="fas fa-home"></i>
                            <span> Home</span>
                        </li>

                        <li>
                            <i class="fas fa-search"></i>
                            <span> Cerca</span>
                        </li>

                        <li>
                            <i class="fas fa-book-open"></i>
                            <span>La tua libreria</span> 
                        </li>
                    </ul>
                </div>

                <div id="my-playlist">
                    <p class="white">PLAYLIST</p>
                    <p class="font-medium"><i class="fas fa-plus-square"></i> Crea Playist</p>
                    <ul>
                        <li>
                            Nome playlist
                        </li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                        <li>Nome playlist</li>
                    </ul>
                </div>
            </div>

            <!-- BOTTOM PART SIDEBAR -->
            <div id="side-nav-bottom">
                <div id="install">
                    <p>
                        <i class="fas fa-arrow-circle-down"></i> <span>Install app</span> 
                    </p>
                    
                </div>

                <div id="profile" class="white">
                    <p>
                        <i class="far fa-user-circle"></i>
                        <h2 class="inline-block">John Doe</h2> 
                    </p>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT SECTION -->
        <section id="main-content">

            <!-- TOP BAR WITH UPGRADE BUTTON -->
            <div id="top-upgrade-bar">
                <h1></h1>
            </div>

            <!-- TOP MAIN NAVIGATION BAR -->
            <div id="main" class="nav">
                <h1></h1>

            </div>

            <!-- SECTION RECENTLY PLAYED -->
            <div id="recent" class="row">
                <h1></h1>
                <div class="section-container">

                    <div id="first-four-recent">

                        <div id="first-two-recent">
                            <div class="playlist"></div>
                            <div class="playlist"></div>
                        </div>

                        <div id="middle-two-recent">
                            <div class="playlist"></div>
                            <div class="playlist"></div>
                        </div>
                    </div>

                    <div id="last-two-recent">
                        <div class="playlist"></div>
                        <div class="playlist"></div>
                    </div>
                </div>
            </div>

            <!-- SECTION CREATED FOR YOU -->
            <div id="for-you" class="row">
                <h1></h1>
                <p></p>
                <div class="section-container"></div>
            </div>
            
            <!-- SECTION POPULAR ARTISTS -->
            <div id="popular" class="row">
                <h1></h1>
                <p></p>
                <div class="section-container"></div>
            </div>
        </section>
    </main>
    
    <!-- BOTTOM CONTROL BAR -->
    <footer id="bottom-nav">

        <!-- LEFT PART BOTTOM CONTROL BAR -->
        <div id="left-bottom-nav"></div>

        <!-- CENTRAL PART BOTTOM CONTROL BAR -->
        <div id="central-bottom-nav"></div>

        <!-- RIGHT PART BOTTOM CONTROL BAR -->
        <div id="right-bottom-nav"></div>
    </footer>
</body>
</html>
