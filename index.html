<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINK CSS STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">

    <title>Spotify Web</title>
</head>

<body>
    
    <main>

        <!-- LEFT SIDEBAR NAVIGATION -->
        <aside id="side-nav" class="">

            <!-- TOP PART SIDEBAR -->
            <div id="side-nav-top">
                <div id="logo"></div>
                <div id="home"></div>
                <div id="my-playlist"></div>
            </div>

            <!-- BOTTOM PART SIDEBAR -->
            <div id="side-nav-bottom">
                <div id="install"></div>
                <div id="profile"></div>
            </div>
        </aside>

        <!-- MAIN CONTENT SECTION -->
        <section id="main-content">

            <!-- TOP BAR WITH UPGRADE BUTTON -->
            <div id="top-upgrade-bar">
                <h1></h1>
            </div>

            <!-- TOP MAIN NAVIGATION BAR -->
            <div id="main" class="nav">
                <h1></h1>

            </div>

            <!-- SECTION RECENTLY PLAYED -->
            <div id="recent">
                <h1></h1>
                <div class="playlist-container"></div>
            </div>

            <!-- SECTION CREATED FOR YOU -->
            <div id="for-you">
                <h1></h1>
                <div class="playlist-container"></div>
            </div>
            
            <!-- SECTION POPULAR ARTISTS -->
            <div id="popular">
                <h1></h1>
                <div class="playlist-container"></div>
            </div>
        </section>
    </main>
    
    <!-- BOTTOM CONTROL BAR -->
    <footer id="bottom-nav">

        <!-- LEFT PART BOTTOM CONTROL BAR -->
        <div id="left-bottom-nav"></div>

        <!-- CENTRAL PART BOTTOM CONTROL BAR -->
        <div id="central-bottom-nav"></div>

        <!-- RIGHT PART BOTTOM CONTROL BAR -->
        <div id="right-bottom-nav"></div>
    </footer>
</body>
</html>
